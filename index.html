<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anteneh's To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/user.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="status"></div>
        <div title="Clear all items" class="clear">
          <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list"></ul>

        <!-- <div id="empty">
          No Todos yet.
        </div> -->
      </div>
      <div class="add-to-do">
        <i title="Add to do" class="fa fa-plus-circle" id="add-btn"></i>
        <input type="text" id="input" placeholder="Add a to-do" autofocus />
      </div>
    </div>
    <script src="./js/users.js"></script>
  </body>
</html>
